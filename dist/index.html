<html>
  <head>
    <script src="/node_modules/systemjs/dist/system.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/stylesheets/default.css">
    <script>
      SystemJS.config({
        meta: {
          'https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.1.0/Rx.min.js': {
            exports: 'Rx'
          },
          '/dist/app.js': {
            deps: ['https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js']
          },
          '/src/*': {
            deps: ['/dist/app.js']
          },
        }
      });

      Promise.all([
        SystemJS.import('https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'),
        SystemJS.import('https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.7.4/zone.min.js'),
        SystemJS.import('https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.1.0/Rx.min.js'),
        SystemJS.import('/dist/app.js'),
        SystemJS.import('/src/directives.js'),
      ]).then(function() {
        Zone.current.run(function() {
          angular.bootstrap(document, ['metro']);
        });
      })
    </script>
  </head>
  <body>
    <metro-designer></metro-designer>
  </body>
</html>
