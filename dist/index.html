<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.7.4/zone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.min.js"></script>

    <script src="../src/controllers.js"></script>
    <script src="../src/directives.js"></script>
    <script src="../src/factories/metro.js"></script>
    <script src="../src/factories/bbox.js"></script>
    <script src="../src/helpers.js"></script>

    <style>
    svg {
      box-sizing: border-box;
      border: 1px solid rgb(212, 212, 212);
      background-color: rgba(0, 0, 0, 0.05);
      /*cursor: none;*/
    }

    svg.input-mode-select .current-metroline .joint,
    svg.input-mode-select .current-metroline .guide,
    svg.input-mode-select .current-metroline .bb-line {
      display: inherit;
    }

    svg.input-mode-select .current-metroline .joint.hover,
    svg.input-mode-select .current-metroline .joint:hover {
      fill: rgba(255, 0, 0, .2);
    }

    .joint {
      fill: rgba(255, 255, 255, 0);
      stroke: rgba(0, 0, 0, 1);
      stroke-width: 1px;
      shape-rendering: crispEdges;
      display: none;
    }

    .joint.current {
      stroke: red;
    }

    .guide {
      stroke: red;
      stroke-width: 8px;
      opacity: 0.5;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      display: none;
    }

    circle {
      fill: rgba(0, 0, 0, .2);
    }

    .bb-line {
      fill: #fff;
      stroke: #000;
      stroke-width: 1px;
      shape-rendering: crispEdges;
      display: none;
    }
    line {
      stroke: rgb(212, 212, 212);
      stroke-width: 1px;
      shape-rendering: crispEdges;
    }

    path.rail {
      stroke: #000;
      stroke-width: 6px;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .pointer.hide {
      display: none;
    }

    .svg-station {
      stroke: black;
      fill: white;
    }

    .metroline-editor {
      position: fixed;
      right: 0;
      top: 0;
    }

    .metroline, .station {
      height: 30px;
    }

    .metroline>div,
    .metroline>input,
    .metroline>label,
    .station>div,
    .station>input,
    .station>label {
      display: inline-block;
    }

    .metroline-icon {
      border: 2px solid #000;
      border-radius: 2px;
      width: 16px;
      height: 10px;
      background: #000;
      margin: 0 10px;
    }

    .station-icon {
      border: 2px solid #000;
      border-radius: 5px;
      width: 16px;
      height: 16px;
      background: #fff;
      margin: 0 10px;
    }

    .control-panel {
      padding: 0 5px;
      height: 27px;
    }

    .control-panel input[type=number] {
      display: inline-block;
      height: 21px;
      padding: 0 0 0 5px;
      width: 50px;
    }

    </style>
  </head>
  <body>
    <metro-designer topic="'stm'"></metro-designer>

    <script>
      Zone.current.run(function() {
        angular.bootstrap(document, ['metro']);
      });
    </script>
  </body>
</html>
